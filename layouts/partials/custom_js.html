<!-- 固定在右下角的 Join Us 浮动按钮 -->
<a href="{{ "contact/" | relURL }}" class="floating-join-btn" id="floatingJoinBtn">
  <i class="fas fa-graduation-cap"></i> Join Us
</a>

<style>
  /* 固定在右下角的浮动按钮 */
  .floating-join-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white !important;
    padding: 15px 28px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    transition: all 0.3s ease;
    z-index: 9999;
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
  }

  .floating-join-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    color: white !important;
    text-decoration: none;
  }

  .floating-join-btn i {
    font-size: 18px;
  }

  /* 响应式设计 - 在小屏幕上调整按钮大小和位置 */
  @media (max-width: 768px) {
    .floating-join-btn {
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      font-size: 14px;
    }

    .floating-join-btn i {
      font-size: 16px;
    }
  }
</style>

<script>
  // 确保按钮始终可见
  document.addEventListener('DOMContentLoaded', function () {
    const joinBtn = document.getElementById('floatingJoinBtn');
    if (joinBtn) {
      // 确保按钮在最上层
      joinBtn.style.display = 'flex';
    }
  });
</script>
